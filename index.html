<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/global.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div role="img" alt="Perfume preview image" class="image-container">
      <img src="./images/image-product-mobile.jpg" alt="Perfume preview" class="mobile-img">
    </div>
    <div class="text-container">

      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="cart-container">

        <p class="prices">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </p>

        <a href="#" class="btn"><img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon"> Add to Cart</a>
      </div>
    </div>
  </main>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/souzathg" target="_blank">@souzathg</a>.
    </div>
  </footer>
</body>

</html>
